<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">TrakEye activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
    </head>
    <body style="background: #efefef;">
		<div class="email-template" style="width: 100%; background: #fff; border-bottom: 3px solid #65b8fc; border-left: 1px solid #efefef;
    border-right: 1px solid #efefef;">
			<p style="background:#65b8fc"><img src="http://trakeye.com/content/images/logo.png"></p>
			<div class="email-body" style="padding: 0px 20px;">
				<p style=" font-weight: bold;
		" th:text="#{email.activation.greeting(${user.login})}">
					Dear
				</p>
				<p th:text="#{email.activation.text1}">
					Your TrakEye account has been created, please click on the URL below to activate it:
				</p>
				<p style="margin: 35px 50px;">
					<a th:href="@{|${baseUrl}/#/activate?key=${user.activationKey}|}"
					   th:text="|${user.login}|" style="background: #65b8fc; padding: 8px; color: #fff; border-radius: 2px; text-decoration:none;">Activation Link</a>
				</p>
				<p>
					<span th:text="#{email.activation.text2}">Regards, </span>
					<br/>
					<em th:text="#{email.signature}">JHipster.</em>
				</p>
			</div>
		</div>
    </body>
</html>
