<form class="form-horizontal" name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLocationLogLabel" translate="trakeyeApp.locationLog.home.createOrEditLabel">Create or edit a Location Log</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.locationLog.id">
            <label class="col-md-3 control-label" for="id" translate="global.field.id">ID</label>
            <div class="col-md-8">
               <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.locationLog.id" readonly />
                    </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" translate="trakeyeApp.locationLog.latitude" for="field_latitude">Latitude</label>
          	<div class="col-md-8">
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                    ng-model="vm.locationLog.latitude"
                    required />
            <div ng-show="editForm.latitude.$invalid">
                <p class="help-block"
                    ng-show="editForm.latitude.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.latitude.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" translate="trakeyeApp.locationLog.longitude" for="field_longitude">Longitude</label>
            <div class="col-md-8">
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                    ng-model="vm.locationLog.longitude"
                    required />
            <div ng-show="editForm.longitude.$invalid">
                <p class="help-block"
                    ng-show="editForm.longitude.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.longitude.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" translate="trakeyeApp.locationLog.address" for="field_address">Address</label>
            <div class="col-md-8">
            	<input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.locationLog.address" />
       		 </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" translate="trakeyeApp.locationLog.logSource" for="field_logSource">Log Source</label>
            <div class="col-md-8">
            <select class="form-control" name="logSource" ng-model="vm.locationLog.logSource" id="field_logSource" required>
                <option value="NP" translate="trakeyeApp.LogSource.NP">NP</option>
                <option value="GPS" translate="trakeyeApp.LogSource.GPS">GPS</option>
            </select>
            <div ng-show="editForm.logSource.$invalid">
                <p class="help-block"
                    ng-show="editForm.logSource.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
            </div>
        </div>
    
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
