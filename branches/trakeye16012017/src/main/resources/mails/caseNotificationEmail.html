<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.notification.title}">TrakEye Email Notification</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
     <body style="background: #efefef;">
		<div class="email-template" style="width: 100%; background: #fff; border-bottom: 3px solid #65b8fc; border-left: 1px solid #efefef;
    border-right: 1px solid #efefef;">
			<p style="background:#65b8fc; margin-top: 0px;"><img src="http://trakeye.com/content/images/logo.png" /></p>
			<div class="email-body" style="padding: 0px 20px;">
				<p th:text="#{email.notification.greeting(${tousername})}" style=" font-weight: bold;">
					Dear
				</p>
				
				<p th:text="${description}">
				</p>
				<p>
				Please login to trakeye.com to view case updates. 
				</p>
				 <a th:href="@{|${baseUrl}/#/tr-case/tr-case/${caseidlink}|}">Click here to see case details
				</a>

				<p>
					<span th:text="#{email.notification.text2}">Regards, </span>
					<br/>
					<span >Trakeye support  </span>
					
					<p th:text="#{email.notification.text3}">
				.
			</p>
				</p>
			</div>
		</div>
    </body>
</html>
