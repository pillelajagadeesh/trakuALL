<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.reset.title}">TrakEye password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body style="background: #efefef;">
		<div class="email-template" style="width: 100%; background: #fff; border-bottom: 3px solid #65b8fc; border-left: 1px solid #efefef;
    border-right: 1px solid #efefef;">
			<p style="background:#65b8fc; margin-top: 0px;"><img src="http://trakeye.com/content/images/logo.png" /></p>
			<div class="email-body" style="padding: 0px 20px;">
				<p th:text="#{email.reset.greeting(${user.login})}" style=" font-weight: bold;">
					Dear
				</p>
				<p th:text="#{email.reset.text1}">
					For your TrakEye account a password reset was requested, please click on the URL below to reset it:
				</p>
				<p style="margin: 35px 50px;">
					<a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
					   th:text="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}">Reset Link</a>
				</p>
				<p>
					<span th:text="#{email.reset.text2}">Regards, </span>
					<br/>
					<em th:text="#{email.signature}">TrakEye.</em>
				</p>
			</div>
        </div>
    </body>
</html>
