<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.customer.creation.title}">TrakEye Customer Registration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body style="background: #efefef;">
		<div class="email-template" style="width: 100%; background: #fff; border-bottom: 3px solid #65b8fc; border-left: 1px solid #efefef;
    border-right: 1px solid #efefef; ">
			<p style="background:#65b8fc; margin-top: 0px;">
			<img src="http://trakeye.com/content/images/logo.png"/>
			</p>
			<div class="email-body" style="padding: 0px 20px;">
			<p th:text="#{email.activation.greeting(${customer.firstName})}" style=" font-weight: bold;">
				Dear
			</p>
			<p th:text="#{email.customer.text1}">
				:
			</p>
			<p th:text="#{email.customer.text3}">
				:
			</p>
			<p>
				<span th:text="#{email.activation.text2}">Regards, </span>
				<br/>
				<B><em th:text="#{email.signature}">.</em></B>
			</p>
		</div>
		</div>
    </body>
</html>
