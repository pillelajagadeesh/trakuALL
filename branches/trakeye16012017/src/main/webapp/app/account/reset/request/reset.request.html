<div class="content">
<div class="row">
	<div class="col-md-6 col-md-offset-3">
	<jhi-alert-error></jhi-alert-error>
	</div>
</div>
    <div class="row mt-45">
     
        <div class="col-md-4 col-md-offset-4">
        	<div class="box box-info login-panel">
        		<div class="box-header">
             		 <h3 class="box-title" translate="reset.request.title">Reset your password</h3>
            	</div>
            	<form name="form" role="form" novalidate ng-submit="vm.requestReset()" show-validation>
                <div class="box-body">
                 
                 <jhi-alert></jhi-alert>
          			<div class="alert-messages mt-20">
             			 <!-- <div class="alert alert-danger" translate="reset.request.messages.notfound" ng-show="vm.errorEmailNotExists">
			                <strong>Username isn't registered!</strong> Please check and try again.
			            </div>
			            <div class="alert alert-danger" translate="reset.request.messages.userdeactivated" ng-show="vm.errorUserDeactivate">
			                <strong>User is deactivated. </strong>
			            </div>
			            <div class="alert alert-danger" translate="reset.request.messages.countExceeded" ng-show="vm.countExceeded">
			                <strong>Reset password count is exceeded for the day. </strong>
			            </div>  -->				
			            <!-- <div class="alert alert-success" ng-show="vm.success == 'OK'">
			                <p translate="reset.request.messages.success">Password reset link has been sent to your email.</p>
			            </div> -->
             		</div>
             		<div class="form-group">	                   
						<input type="text" class="form-control" id="username" name="username" placeholder="{{'global.form.username.placeholder' | translate}}"
						   ng-model="vm.resetAccount.login" ng-minlength=1 ng-maxlength=50 ng-pattern="/^[_'.@A-Za-z0-9-]*$/"  required>
						 <div ng-show="form.username.$invalid">
							<!-- <p class="help-block"
							   ng-show="form.username.$error.required" translate="global.messages.validate.username.required">
								Your username is required.
							</p> -->
							<p class="help-block"
							   ng-show="form.username.$error.maxlength" translate="global.messages.validate.username.maxlength">
								Your username cannot be longer than 50 characters.
							</p>
						</div> 
					</div>
					<div class="form-group mt-20">
						<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-block btn-sm" translate="reset.request.form.button">Reset</button>
					</div>
	              </div>
	              <div class="box-footer bg-default text-center">
		              <a class="alert-link ng-scope" ui-sref="login" translate="reset.request.form.signin">Go Back to login</a>
	              </div>
	            </form>                	
        	</div>             
        </div>
    </div>
</div>
