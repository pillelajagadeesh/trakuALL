<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-solid">
				<div class="box-header">         
					<h3 class="box-title">
						<span class="fa fa-user"></span>
						<span translate="customerManagement.home.customerstitle" ng-if="has_ROLE_SUPER_ADMIN">Customers</span>
					</h3>
					<div class="box-tools">
<!-- 					  <button class="btn btn-success btn-create" ui-sref="user-management.new">
			              <span class="glyphicon glyphicon-plus"></span> <span ng-if="has_ROLE_SUPER_ADMIN" translate="userManagement.home.createCustomerLabel">Create Customer</span>
			              <span ng-if="has_ROLE_USER_ADMIN" translate="userManagement.home.createUserLabel">Create Agent</span>
			              
			          </button> -->
					</div>					
				</div>
				<div class="box-body">
				<jhi-alert></jhi-alert>
					<div class="row">												
						<div class="col-md-2 pull-right">
							<div class="input-group input-group-sm">
							<input  type="text" ng-model="vm.search" ng-change="vm.filterSearch()" class="form-control input-sm ng-pristine ng-valid ng-empty ng-touched" ng-minlength="3" ng-pattern="/^[a-zA-Z0-9_]{3,}$/" placeholder="{{'customerManagement.home.search' | translate}}" aria-invalid="false">
								<span class="input-group-btn">
								  <button type="button" class="btn btn-info btn-flat">
									<i class="fa fa-search"></i></button>
								</span>
							</div>	
						</div> 
					</div> 
					<div class="table-responsive mt-10">					
						 <table class="jh-table table table-bordered">
							<thead class="bg-default">
 								 <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
									<th jh-sort-by="firstName"><span translate="customerManagement.firstName">First Name</span> <span class="glyphicon glyphicon-sort"></span></th>
									<th jh-sort-by="lastName"><span translate="customerManagement.lastName">Last Name</span> <span class="glyphicon glyphicon-sort"></span></th>
					                <th jh-sort-by="email"><span translate="customerManagement.email">Email</span> <span class="glyphicon glyphicon-sort"></span></th>
					                <th jh-sort-by="mobilePhone"><span translate="customerManagement.mobilephone">Phone</span> <span class="glyphicon glyphicon-sort"></span></th>
					                <th jh-sort-by="organization"><span translate="customerManagement.organization">Organization</span> <span class="glyphicon glyphicon-sort"></span></th>
					                <th jh-sort-by="status"><span translate="customerManagement.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
<!-- 					                <th jh-sort-by="gender"><span translate="customerManagement.gender">Gender</span> <span class="glyphicon glyphicon-sort"></span></th> -->
					                <th>Actions</th>
					            </tr> 
					            </thead>
					            <tbody>
					            <tr ng-repeat="customer in vm.customers   | filter :search track by customer.id">
					                <td><a ui-sref="customer-management-detail({id:customer.id})">{{customer.firstName}}</a></td>
					                <td>{{customer.lastName}}</td>
					                <td>{{customer.email}}</td>
					                <td>{{customer.mobilePhone}}</td>
<!-- 					                 <td ng-if="has_ROLE_USER_ADMIN">{{user.imei}}</td>
					                 <td ng-if="has_ROLE_USER_ADMIN">{{user.operatingSystem}}</td>
					                 <td ng-if="has_ROLE_USER_ADMIN">{{user.applicationVersion}}</td> -->
					                <td> {{customer.organization}}
					                </td>
					                <td>{{customer.status}}</td>
					                <td>
					                    <div class="actions">
					                        <a ui-sref="customer-management-detail({id:customer.id})" class="action-icons text-info" title="View">
					                            <span class="fa fa-eye"></span>
					                        </a>
<!-- 					                        <a ui-sref="customer-management.edit({id:customer.id})"
					                                class="actions-icons text-primary" title="Edit">
					                            <span class="fa fa-pencil-square"></span>
					                        </a>
					                        <a ui-sref="customer-management.delete({id:customer.id})"
					                                class="action-icons text-danger" ng-disabled="vm.currentAccount.id==customer.id">
					                            <span class="fa fa-times-circle"></span>
					                        </a> -->
					                    </div>
					                </td>
					            </tr>
							</tbody>
						</table> 											
					</div>	
					<div class="row">
						<div class="col-md-4">
							<div class="count-length">
								<jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
							</div>
						</div>
						<div class="col-md-8">
							<div class="pagination-list pull-right">
								<uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>						
							</div>					
						</div>					
					</div>						
				</div>           
			</div>		
		</div>	
	</div>
</div>
