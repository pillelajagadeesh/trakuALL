<div class="content">
	<div class="row"><!-- For user admin -->
		<div class="col-md-8 col-md-offset-2">
			<div class="box box-info">
            <div class=" bg-default">
              <ul class="nav nav-pills nav-justified">
					<li ng-class="{active:isSet(1)}"><a href ng-click="setTab(1);vm.showandroidfiles();" data-toggle="tab"> Upload APK Files</a></li>
					<li ng-class="{active:isSet(2)}"><a href ng-click="setTab(2);vm.showiosfiles();" data-toggle="tab"> Upload IPA Files</a></li>
				</ul>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <jhi-alert-error></jhi-alert-error>
            <form name="uploadForm" class="form-horizontal" id="upload-file-form" enctype="multipart/form-data" ng-submit="vm.upload()" method="POST">
              <div class="box-body">
              <div class="alert alert-success" ng-show="vm.success">
			        <p translate="upload.success">File has been uploaded successfully</p>
			  </div>
			   <!-- <div class="alert alert-danger" ng-show="vm.error">
			        <p >Only apk file should be uploaded</p>
			  </div>  -->
                <div class="form-group">
                  <label for="upload" class="col-sm-3 control-label" translate="upload.uploadfile">Upload File</label>
                  <div class="col-sm-8">
                	<input type="file" name="uploadfile" ng-model="uploadfile" ng-file-select="uploadfile" id="upload-file-input" class="filestyle" valid-file agent-file  accept="*.ipa||*.apk" required ng-pattern="FILE_EXT_REGEXP">
					<p class="text-danger" ng-if="uploadForm.uploadfile.$error.pattern" translate="upload.patternerror">Only apk and ipa file should be uploaded</p>
                	 <!-- <div ng-show="uploadForm.uploadfile.$invalid">
		                   <p class="help-block" ng-show="uploadForm.uploadfile.$error.pattern" >
                                  Only apk file should be uploaded
                          </p>
		             </div>  -->    
                  </div>
                </div>  
                 <div class="form-group">
                  <label for="version" class="col-sm-3 control-label" translate="upload.versionno">Version Number</label>
                  <div class="col-sm-8">
                	 <input type="text" name="version" id='versionno' ng-model="version" placeholder="Version Number" class="form-control" required>
                  </div>
                </div>                
              </div>
              <div class="box-footer">
              	<div class="col-md-2 col-md-offset-3">
              		<button type="submit" class="btn btn-primary btn-sm" ng-disabled="uploadForm.$invalid" translate="upload.submit"><i class="fa fa-cloud-upload"></i> Upload</button>
              	</div>
              </div>
             
            </form>
          </div>
		</div>
		
		<div class="col-md-8 col-md-offset-2" ng-show="isSet(1)">
			<div class="box box-solid">
				<div class="box-header">
					<h3 class="box-title"><i class="fa fa-cloud-upload"></i> Uploaded APK Details</h3>
				
				</div>
				<div class="box-body">
					 <div class="table-responsive mt-10" style="max-height: 400px;  overflow: hidden; overflow-y: auto;">					
						 <table class="jh-table table table-bordered">
							<thead class="bg-default">
								 <tr>
									<th>File Name<span class="glyphicon glyphicon-sort"></span></th>
					                <th>Version<span class="glyphicon glyphicon-sort"></span></th>
					            </tr>
					            </thead>
					            <tbody>
					            <tr ng-repeat="file in vm.files">
					                <td>{{file.fileName}}</td>
					                <td>{{file.version}}</td>
					            </tr>
							</tbody>
						</table> 											
					</div>	
				</div>
			</div>
		</div>
		
		<div class="col-md-8 col-md-offset-2" ng-show="isSet(2)">
			<div class="box box-solid">
				<div class="box-header">
					<h3 class="box-title"><i class="fa fa-cloud-upload"></i> Uploaded IPA Details</h3>
				
				</div>
				<div class="box-body">
					 <div class="table-responsive mt-10" style="max-height: 400px;  overflow: hidden; overflow-y: auto;">					
						 <table class="jh-table table table-bordered">
							<thead class="bg-default">
								 <tr>
									<th>File Name<span class="glyphicon glyphicon-sort"></span></th>
					                <th>Version<span class="glyphicon glyphicon-sort"></span></th>
					            </tr>
					            </thead>
					            <tbody>
					            <tr ng-repeat="file in vm.iosfiles">
					                <td>{{file.fileName}}</td>
					                <td>{{file.version}}</td>
					            </tr>
							</tbody>
						</table> 											
					</div>	
				</div>
			</div>
		</div>
		
		
	</div>
</div>
