<form name="deleteForm" ng-submit="vm.confirmDelete(vm.trService.id)">
 <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <!-- <jhi-alert-error></jhi-alert-error> -->
         <p ng-show="deletefail">Notifications for this service needs to be deleted before deleting service</p>
        <p translate="trakeyeApp.trService.delete.question" translate-values="{id: '{{vm.trService.id}}'}">Are you sure you want to delete this Tr Service?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span> <span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger btn-sm">
            <span class="glyphicon glyphicon-remove-circle"></span> <span translate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
