<div class="content">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="box box-info">
				<div class="box-header">
					<h3 class="box-title" id="myCaseTypeLabel">
						<span ng-if="!vm.caseType.id" translate="trakeyeApp.caseType.home.create">Create</span>
						<span ng-if="vm.caseType.id" translate="trakeyeApp.caseType.home.Edit">Edit</span>
					</h3>
				</div>
				<form name="editForm" role="form" class="form-horizontal" novalidate ng-submit="vm.save()" show-validation>
				<div class="box-body">	
					<jhi-alert-error></jhi-alert-error>
						<!-- <div class="form-group" ng-if="vm.caseType.id">
							<label for="id" class="col-md-2 control-label" translate="global.field.id">ID</label>
							<div class="col-md-8">
							<input type="text" class="form-control" id="id" name="id"
									ng-model="vm.caseType.id" readonly>
							</div>
						</div> -->
						<div class="form-group">
							<label class="col-md-2 control-label">
								<span translate="trakeyeApp.caseType.name">Name</span> 
								<sup><span class="required-icon"><i class="fa fa-asterisk text-danger"></i></span> <sup>
							</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="name" id="field_name"
									ng-model="vm.caseType.name"
									required >							
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" translate="trakeyeApp.caseType.description" for="field_description">Description</label>
						   <div class="col-md-8">
							<textarea rows="2" class="form-control" name="description" id="field_description" ng-model="vm.caseType.description"></textarea>
							</div>
						</div>
					  <div class="form-group" ng-repeat="item in vm.items">
							<label class="col-md-2 control-label">
								<span translate="trakeyeApp.caseType.attribute">Attribute</span><span> {{$index + 1}}</span> 
								<sup><span class="required-icon"><i class="fa fa-asterisk text-danger"></i></span> <sup>
							</label>
							<div class="col-md-8">
								<input type="text" class="form-control"  id="field_key" name="field"  ng-model="item.name" required>
							</div>  
							<div class="col-md-2 mt-5">
								<button type="button" class="btn btn-xs btn-primary add-more"
									 ng-click="vm.addmore()" >
								  <i class="fa fa-plus"></i>
								  </button>
								  <button type="button" class="btn btn-xs btn-danger remove"
									 ng-click="vm.remove($index)" ng-disabled="vm.items.length <= 1"
									>
								  <i class="fa fa-minus"></i>
								  </button>							
							</div>             
						</div>						
					</div>
					<div class="box-footer">
						<div class="col-md-4 col-md-offset-2 save-buttons">
							<button class="btn btn-default btn-sm" ui-sref="case-type">
								<span class="glyphicon glyphicon-ban-circle"></span> <span translate="entity.action.cancel">Cancel</span>
							</button>
							<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-save"></span> <span translate="entity.action.save">Save</span>
							</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
