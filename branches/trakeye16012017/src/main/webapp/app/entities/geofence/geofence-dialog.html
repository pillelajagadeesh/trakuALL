<div class="content">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<form name="editForm" role="form" class="form-horizontal" novalidate ng-submit="vm.save()" show-validation>
		    <div class="box box-info">
			    <div class="box-header">
			    	<h3 class="box-title" id="myTrCaseLabel">
			    	<span ng-if="!vm.geofence.id" translate="trakeyeApp.geofence.home.create">Create</span>
			    	<span ng-if="vm.geofence.id" translate="trakeyeApp.geofence.home.Edit">Edit</span>
			    	</h3>
			    </div>
				<form name="editForm" class="form-horizontal" role="form" novalidate ng-submit="vm.save()" show-validation>
				<div class="box-body">
						<jhi-alert-error></jhi-alert-error>
						<div class="form-group">
							<label class="col-md-3 control-label">
								<span translate="trakeyeApp.geofence.name">Name</span> 
								<sup><span class="required-icon"><i class="fa fa-asterisk text-danger"></i></span> </sup>
							</label>
							<div class="col-md-7">
								<input type="text" class="form-control" name="name" id="field_name" ng-model="vm.geofence.name"	required >			
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" translate="trakeyeApp.geofence.description" for="field_description">Description</label>
						   <div class="col-md-7">
								<textarea rows="2" class="form-control" name="description" id="field_description" ng-model="vm.geofence.description"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">
								<span translate="trakeyeApp.geofence.coordinates">Coordinates</span> 
								<sup><span class="required-icon"><i class="fa fa-asterisk text-danger"></i></span> </sup>
							</label>
						   <div class="col-md-9">
								<div class="input-group">
								  <input type="text" class="form-control hide" name="coordinates" id="field_coordinates" disabled 
								   ng-model="vm.geofence.coordinates"
								   required />
								   <span class="input-group-btn" ng-if="vm.geofence.id==null">
									   <button type="button" ng-click="vm.createfence()" class="btn btn-primary btn-sm" >Create</button>
								   </span>
									<span class="input-group-btn" ng-if="vm.geofence.id!=null">
									   <button type="button" ng-click="vm.createfence()" class="btn btn-primary btn-sm" >View or Edit</button>
								   </span>
									<span class="input-group-btn" ng-if="vm.geofence.id!=null">
									   <button type="button" ng-click="vm.createNewFence()" class="btn btn-danger btn-sm" >Destroy and Create</button>
								   </span>
							   </div> 
							   <br/>
								<div id="map_canvas" style="height:300px;"></div>
						   </div>
					   </div>
					</div>
					<div class="box-footer">
						<div class="col-md-4 col-md-offset-3 save-buttons">
							<button type="button" class="btn btn-default btn-sm" ui-sref="geofence">
								<span class="glyphicon glyphicon-ban-circle"></span> <span translate="entity.action.cancel">Cancel</span>
							</button>
							<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-save"></span> <span translate="entity.action.save">Save</span>
							</button>
						</div>
					</div>					
				</form>
			</div>
		</div>
	</div>
</div>
