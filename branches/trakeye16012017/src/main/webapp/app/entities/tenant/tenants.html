<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-solid">
				<div class="box-header">         
					<h3 class="box-title">
						<span class="fa fa-user"></span>
						<span translate="trakeyeApp.tenant.home.title" >Tenants</span>
					</h3>
					<div class="box-tools">
					  <button class="btn btn-success btn-create" ui-sref="tenant.new">
			              <span class="glyphicon glyphicon-plus"></span> <span translate="trakeyeApp.tenant.home.createLabel">Create Tenant</span>
			           </button>
					</div>					
				</div>
				<div class="box-body">
				<jhi-alert></jhi-alert>
					<div class="row">												
						<div class="col-md-2 pull-right">
							<div class="input-group input-group-sm">
							<input  type="text" ng-model="vm.search" class="form-control input-sm ng-pristine ng-valid ng-empty ng-touched" ng-minlength="3" ng-pattern="/^[a-zA-Z0-9_]{3,}$/" placeholder="{{'trakeyeApp.tenant.home.search' | translate}}" aria-invalid="false" ng-change="vm.filterSearch()" >
								<span class="input-group-btn">
								  <button type="button" class="btn btn-info btn-flat">
									<i class="fa fa-search"></i></button>
								</span>
							</div>	
						</div> 
					</div> 
					<div class="table-responsive mt-10">					
						 <table class="jh-table table table-bordered">
							<thead class="bg-default">
								 <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
									<th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
									 <th jh-sort-by="organization"><span translate="trakeyeApp.tenant.organization">Organization</span> <span class="glyphicon glyphicon-sort"></span></th>
					                 <th jh-sort-by="loginName"><span translate="trakeyeApp.tenant.loginName">Login Name</span> <span class="glyphicon glyphicon-sort"></span></th>
					                 <th jh-sort-by="email"><span translate="trakeyeApp.tenant.email">Email</span> <span class="glyphicon glyphicon-sort"></span></th>
					                 <th jh-sort-by="phone"><span translate="trakeyeApp.tenant.phone">Phone</span> <span class="glyphicon glyphicon-sort"></span></th>
					                 <th jh-sort-by="city"><span translate="trakeyeApp.tenant.city">City</span> <span class="glyphicon glyphicon-sort"></span></th>
                                     <th jh-sort-by="address"><span translate="trakeyeApp.tenant.address">Address</span> <span class="glyphicon glyphicon-sort"></span></th>
									 <th>Actions</th>
					            </tr>
					            </thead>
					            <tbody>
					            <tr ng-repeat="tenant in vm.tenants   | filter :search track by tenant.id">
					                <td><a ui-sref="tenant-detail({id:tenant.id})">{{tenant.id}}</a></td>
				                    <td>{{tenant.organization}}</td>
				                    <td>{{tenant.loginName}}</td>
				                    <td>{{tenant.email}}</td>
				                    <td>{{tenant.phone}}</td>
				                    <td>{{tenant.city}}</td>
				                    <td>{{tenant.address}}</td>
					                <td>
					                    <div class="actions">
					                        <a ui-sref="tenant-detail({id:tenant.id})" class="action-icons text-info" title="View">
					                            <span class="fa fa-eye"></span>
					                        </a>
					                        <a ui-sref="tenant.edit({id:tenant.id})"
					                                class="actions-icons text-primary" title="Edit">
					                            <span class="fa fa-pencil-square"></span>
					                        </a>
					                        <!--<a ui-sref="tenant.delete({id:tenant.id})"
					                                class="action-icons text-danger">
					                            <span class="fa fa-times-circle"></span>
					                        </a>-->
					                    </div>
					                </td>
					            </tr>
					              <tr>
				                	<td colspan="10" ng-show="vm.tenants == 0" style="text-align: center;"><h4>No data available</h4></td>
				                </tr>
							</tbody>
						</table> 											
					</div>	
					<div class="row">
						<div class="col-md-4">
							<div class="count-length">
								<jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
							</div>
						</div>
						<div class="col-md-8">
							<div class="pagination-list pull-right">
								<uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>						
							</div>					
						</div>					
					</div>						
				</div>           
			</div>		
		</div>	
	</div>
</div>
