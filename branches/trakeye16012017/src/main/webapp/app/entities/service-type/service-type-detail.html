<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-solid">
		    	 <div class="box-header with-border">
		      		 <h3 class="box-title"><span translate="trakeyeApp.serviceType.detail.title">Service Type</span> {{vm.serviceType.id}}</h3>
		    	 </div>
					<div class="box-body">
					    <jhi-alert-error></jhi-alert-error>
					   		<dl class="dl-horizontal jh-entity-details">
						        <dt><span translate="trakeyeApp.serviceType.name">Name</span></dt>
						        <dd>
						            <span>{{vm.serviceType.name}}</span>
						        </dd>
						        <dt><span translate="trakeyeApp.serviceType.description">Description</span></dt>
						        <dd>
						            <span>{{vm.serviceType.description}}</span>
						        </dd>
						        <dt><span translate="trakeyeApp.serviceType.createdDate">Created Date</span></dt>
						        <dd>
						            <span>{{vm.serviceType.createdDate | date:'medium'}}</span>
						        </dd>
						        <dt><span translate="trakeyeApp.serviceType.updatedDate">Updated Date</span></dt>
						        <dd>
						            <span>{{vm.serviceType.updatedDate | date:'medium'}}</span>
						        </dd>
						        <dt><span translate="trakeyeApp.serviceType.user">User</span></dt>
						        <dd>
						            {{vm.serviceType.createdBy}}
						        </dd>
						    </dl>
						<div class="box-buttons pull-right">
						    <a ui-sref="{{ vm.previousState }}"
						            class="btn btn-info btn-sm mr5">
						        <span class="glyphicon glyphicon-arrow-left"></span> <span translate="entity.action.back"> Back</span>
						    </a>
						
						    <a ui-sref="service-type.edit({id:vm.serviceType.id})" class="btn btn-primary btn-sm">
						        <span class="glyphicon glyphicon-pencil"></span>
						        <span translate="entity.action.edit"> Edit</span>
						    </a>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
